	<title>ADMINISTRADOR/A</title>
    <script>
        // Cargar información del usuario activo
        document.addEventListener("DOMContentLoaded", function () {
            const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
            if (!usuarioActivo) {
                alert("No has iniciado sesión. Redirigiendo...");
                window.location.href = "../login.html"; // Redirige al login si no hay usuario activo
            } else {
                // Inserta el nombre y otros datos del usuario activo en los mensajes
                document.getElementById("welcomeMessage").innerHTML = 
                    `Bienvenid@ <strong>${usuarioActivo.nombre} ${usuarioActivo.apellido}</strong>`;
                document.getElementById("usuarioActivoNombre").innerText = 
                    `${usuarioActivo.nombre} ${usuarioActivo.apellido}`;
                document.getElementById("usuarioCargo").innerText = usuarioActivo.cargo || "Cargo no especificado";
            }
        });

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem("usuarioActivo"); // Eliminar la sesión activa
            alert("Has cerrado sesión.");
            window.location.href = "../login.html"; // Redirigir al login
        }
    </script>
