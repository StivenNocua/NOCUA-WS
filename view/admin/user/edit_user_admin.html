<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <main class="container mt-5">
        <h3 class="text-center">Actualizar Usuario</h3>
        <form id="update-user-form" class="mt-4" autocomplete="off">
            <div class="form-floating mb-3">
                <input type="text" id="last-name" class="form-control" placeholder="Apellido" value="Doe">
                <label for="last-name">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="first-name" class="form-control" placeholder="Nombre" value="John">
                <label for="first-name">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario" value="johndoe">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" value="johndoe@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" placeholder="Nueva contraseña">
                <label for="password">Nueva contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirmar contraseña">
                <label for="confirm-password">Confirmar contraseña</label>
            </div>
            <div id="password-error" class="text-danger" style="display: none;">Las contraseñas no coinciden.</div>
            <div class="form-floating mb-3">
                <input type="file" id="upload-photo" class="form-control" accept="image/*" onchange="previewImage(event)">
                <label for="upload-photo">Subir Foto</label>
            </div>
            <img id="preview" src="" alt="Vista previa de la imagen" style="max-width: 100%; height: auto; display: none;" />

            <div class="text-center mt-4">
                <button type="reset" class="btn btn-secondary">Restablecer</button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </main>

    <script>
        // Mostrar vista previa de la imagen
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        // Validar y guardar datos del usuario
        document.getElementById('update-user-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const lastName = document.getElementById('last-name').value;
            const firstName = document.getElementById('first-name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');

            // Validar contraseñas
            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                return;
            }
            passwordError.style.display = 'none';

            // Simular guardado de datos
            const updatedUser = {
                lastName,
                firstName,
                username,
                email,
                password: password || "No actualizada", // Si no se cambia la contraseña
            };

            console.log('Datos actualizados:', updatedUser);
            alert('Datos actualizados con éxito.');
        });
    </script>
</body>
</html>
